projects:
  amigosDoFuturo:
    title: Amigos do Futuro
    subtitle: Plataforma interativa voltada para o público infantil.
    description: O projeto Amigos do Futuro é uma plataforma interativa voltada para o público infantil, com o objetivo de ensinar sobre o estado de Ceará, suas cidades, suas belezas naturais e sua cultura. O projeto foi desenvolvido em parceria com o projeto Ceará 2050 e a Universidade Federal do Ceará(UFC).
  luzDoSaber:
    title: Luz do Saber
    subtitle: Plataforma interativa voltada para o alfabetização de crianças e adultos.
    description: O projeto Luz do Saber é uma plataforma interativa voltada para o alfabetização de crianças e adultos, com o objetivo de ensinar a ler, escrever e conceitos básicos de matemática. O projeto foi desenvolvido em parceria com a Universidade Federal do Ceará(UFC) e o Laboratório de Mídias Educacionais(LME).
  keepVue:
    title: Keep Clone
    subtitle: Clone do aplicativo Keep do Google.
    description: Clone do aplicativo Keep do Google, desenvolvido em TypeScript e utilizando o Vite com Vue 3. Utilizei o TailwindCSS para estilização e o Firebase para armazenamento dos dados. Também foi implementado o sistema de PWA, para que o aplicativo possa ser instalado em dispositivos móveis.
  weatherApp:
    title: Weather App
    subtitle: Aplicativo de previsão do tempo desenvolvido em Vue 3.
    description: Aplicativo de previsão do tempo desenvolvido em Vue 3 e Typescript, utilizando a RapidAPI para obter os dados meteorológicos. Utilizei o TailwindCSS para estilização e o Netlify para deploy.
  emaranhados:
    title: Exposição Emaranhados
    subtitle: Site Interativo para exposição virtual Emaranhados.
    description: Emaranahdos é uma exposição virtual que tem como objetivo mostrar a relação entre a arte e a cibercultura. Foi desenvolvida em parceria com alunos da UFRGS. O site foi desenvolvido utilizando VueJs.
  infoVirus:
    title: InfoVirus
    subtitle: Site Interativo para o projeto InfoVirus.
    description: InfoVirus é um projeto que tem como objetivo fornecer informações sobre a pandemia do coronavírus com foco nas prisões. O site foi desenvolvido utilizando VueJs em parceira com a Universidade Federal de Santa Catarina(UFSC).
  mideBalanca:
    title: MIDE Balança Interativa
    subtitle: Jogo desenvolvido para o público infantil.
    description: Jogo desenvolvido em VueJS para o público infantil, com o objetivo de ensinar conceitos matemáticos através da gameficação. O projeto foi desenvolvido em parceria com o Laboratório de Mídias Educacionais(LME) e a Universidade Federal do Ceará(UFC).
  mideIlha:
    title: MIDE Ilha das Operações
    subtitle: Jogo desenvolvido para o público infantil.
    description: Jogo desenvolvido em VueJS para o público infantil, com o objetivo de ensinar conceitos matemáticos através da gameficação. O projeto foi desenvolvido em parceria com o Laboratório de Mídias Educacionais(LME) e a Universidade Federal do Ceará(UFC).
  lyriks:
    title: Lyriks
    subtitle: Aplicativo de música desenvolvido em React e Vite.
    description: Aplicativo de música desenvolvido em React Native, utilizando a API do Shazam para obter os dados das músicas. O aplicativo foi desenvolvido seguindo tutorial do canal Javascript Mastery.
